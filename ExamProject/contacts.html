<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты Ресторан Michelin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .contact-info {
            margin-top: 50px;
        }
        .contact-info .info-item {
            margin-bottom: 20px;
        }
        .contact-info i {
            font-size: 1.5rem;
            margin-right: 10px;
            color: #0d6efd;
        }
        .contact-form {
            margin-top: 50px;
        }
        footer {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Ресторан Michelin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">О нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Меню</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Галерея</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contacts.html">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Information -->
    <div class="container contact-info">
        <h2 class="text-center">Контактная информация</h2>
        <div class="row mt-4">
            <div class="col-md-4 text-center info-item">
                <i class="bi bi-geo-alt-fill"></i>
                <p>12345 Москва, ул. Примерная, д. 1</p>
            </div>
            <div class="col-md-4 text-center info-item">
                <i class="bi bi-telephone-fill"></i>
                <p>+7 (123) 456-78-90</p>
            </div>
            <div class="col-md-4 text-center info-item">
                <i class="bi bi-envelope-fill"></i>
                <p>info@michelinrestaurant.ru</p>
            </div>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="container contact-form">
        <h2 class="text-center">Свяжитесь с нами</h2>
        <form class="mt-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" id="firstName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" id="lastName" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Электронная почта</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Номер телефона</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Пол</label>
                <select id="gender" class="form-select" required>
                    <option value="" disabled selected>Выберите...</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Тема</label>
                <input type="text" id="subject" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Сообщение</label>
                <textarea id="message" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2024 5-звездочный ресторан. Все права защищены.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
